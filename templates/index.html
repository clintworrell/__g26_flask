{% extends 'base.html' %}
{% block content %}
    <h1>{{title}}</h1>
    {% for monster in pokemon: %}
      <p>{{monster.greeting()}}</p>
    {% endfor %}
    <form action="/new" method="POST">
      <input type="text" placeholder="pokemon name" name="name">
      <input type="text" placeholder="pokemon type 1" name="type_1">
      <input type="text" placeholder="pokemon type 2" name="type_2">
      <input type="submit">
    </form>
{% endblock %}
